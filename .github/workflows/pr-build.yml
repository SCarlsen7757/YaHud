name: PR Build Validation

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  validate:
    runs-on: windows-latest  # Windows needed for full solution build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore R3E.sln

      - name: Build Solution
        run: dotnet build R3E.sln --configuration Release --no-restore

      - name: Build Summary
        run: |
          echo "### âœ… Build Validation Passed" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "All projects compiled successfully." >> $env:GITHUB_STEP_SUMMARY